<div class="wrapper">

    <app-menu-lateral></app-menu-lateral>
    
    <div id="content">
  
      <app-perfil></app-perfil>
  
      <div class="container-fluid movimentacao">
  
        <div class="row">
          <div class="col-md-12">
            <h1>Produtos</h1>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-12">
  
            <div class="table-responsive">
              <table class="table">
  
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome do produto</th>
                    <th scope="col">Status do produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Id fornecedor</th>
                    <th scope="col">Id categoria</th>
                  </tr>
                </thead>
  
                <div *ngFor="let empresas of teste" style="display: contents;">
  
                  <tbody *ngFor="let cursos of empresas.Courses">
                    <tr *ngIf="cursos.Status == 'Active'">
                      <th scope="row">{{ cursos.Id }}</th>
                      <th>{{ empresas.Company }}</th>
                      <td>{{ cursos.Name }}</td>
                      <td>{{ cursos.Description }}</td>
                      <td>{{ cursos.Quantity }}</td>
                      <td>{{ cursos.Quantity }}</td>
                    </tr>
                  </tbody>
  
                </div>
  
              </table>
  
            </div>
  
          </div>
        </div>
  
      </div>
  
    </div>
  </div>
